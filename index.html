<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sketchpad</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="main-title">Pixel Sketchpad</h1>
    <div class="main-container">
        <div class="controls">
            <p id="controls-title">Controls</p>
            <div id="grid-sizing">
                <p>Set Grid Size:</p>
                <input type="number" id="grid-input" placeholder="Ex: 16">
                <button id="create">Create Grid</button>
                <p>Current Size:</p>
                <p id="current-grid-size">16 X 16</p>
            </div>
            <div id="custom-color-section">
                <button id="custom-color">Custom Color<input type="color" id="color-picker" value="#0000FF" /></button>
            </div>
            <button id="shader">Shader</button>
            <button id="random-colors">Random Colors</button>
            <button id="reset">Erase Board</button>
        </div>
        <div class="grid-container" id="grid-container">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
